<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GURU | MUSIC</title>
</head>
<style>
    .musiclist{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
        height: 100vh;
        padding: 10px;
        color: rgb(97, 90, 82);
        background-color: rgb(214, 216, 108);
    }
    .musiclist h1{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: aliceblue;
        font-size: 28px;
    }
    audio {
        width: 260px;
        height: 50px;
    }
</style>
<body>
    <section>
        <div class="musiclist">
             <h1>GURU PLAYLIST</h1>
            <h3>MOON RISE </h3>
            <audio id="audio1" controls src="guru randhawa/Moon Rise  guru randhawa.mp3"></audio>
            <h3>SUIT PATIYALA  </h3>
            <audio id="audio2" controls src="guru randhawa/Suit Patiala Yaariyan  guru randhawa.mp3"></audio>
            

        </div>
    </section>
   
    <script>
        let currentlyPlaying = null;

// Add event listeners to each audio element to trigger the playAudio function
document.getElementById('audio1').addEventListener('play', function() {
    playAudio('audio1');
});

document.getElementById('audio2').addEventListener('play', function() {
    playAudio('audio2');
});


function playAudio(audioId) {
    const audioElement = document.getElementById(audioId);

    // Pause the currently playing audio, if any
    if (currentlyPlaying && currentlyPlaying !== audioElement) {
        currentlyPlaying.pause();
    }

    // Set the current audio element to the one being played
    currentlyPlaying = audioElement;

    // Add an event listener to handle when the audio ends
    audioElement.addEventListener('ended', () => {
        currentlyPlaying = null;
    });

    // Play the audio
    audioElement.play();
}
</Script>
</body>
</html>
