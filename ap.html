<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP | MUSIC</title>
</head>
<style>
    .musiclist{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
        height: 100vh;
        padding: 10px;
        color: rgb(213, 196, 218);
        background-color: rgb(180, 129, 165);
    }
    .musiclist h1{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: aliceblue;
        font-size: 28px;
    }
    audio {
        width: 260px;
        height: 50px;
    }
</style>
<body>
    <section>
        <div class="musiclist">
             <h1>AP PLAYLIST</h1>
             <h3> EXCUSES</h3>
            <audio id="audio1" controls  src="ap dhillon/Excuses Ap Dhillon.mp3"></audio>
            <h3>INSANE </h3>
            <audio id="audio2" controls src="ap dhillon/Insane - AP Dhillon.mp3"></audio>
            <h3>MA BELLE </h3>
            <audio id="audio3" controls src="ap dhillon/Ma Belle-AP Dhillon.mp3"></audio>
            

        </div>
    </section>
   
    <script>
        let currentlyPlaying = null;

// Add event listeners to each audio element to trigger the playAudio function
document.getElementById('audio1').addEventListener('play', function() {
    playAudio('audio1');
});

document.getElementById('audio2').addEventListener('play', function() {
    playAudio('audio2');
});

document.getElementById('audio3').addEventListener('play', function() {
    playAudio('audio3');
});


function playAudio(audioId) {
    const audioElement = document.getElementById(audioId);

    // Pause the currently playing audio, if any
    if (currentlyPlaying && currentlyPlaying !== audioElement) {
        currentlyPlaying.pause();
    }

    // Set the current audio element to the one being played
    currentlyPlaying = audioElement;

    // Add an event listener to handle when the audio ends
    audioElement.addEventListener('ended', () => {
        currentlyPlaying = null;
    });

    // Play the audio
    audioElement.play();
}
</Script>
</body>
</html>
